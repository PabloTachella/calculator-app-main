<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main class="b-main">
    <section class="b-head">
      <h1 class="b-head__title">calc</h1>
      <div class="b-head__theme">
        <h4 class="b-head__text">THEME</h4>
        <div class="b-head__options">
          <h4 class="b-head__option">1</h4>
          <h4 class="b-head__option">2</h4>
          <h4 class="b-head__option">3</h4>
        </div>
        <div class="b-switch">
          <input 
            class="b-switch_theme_blue b-switch__radio" 
            id="blue" 
            name="switch"
            onclick="selectTheme()" 
            type="radio"/>
          <input 
            class="b-switch_theme_white b-switch__radio" 
            id="white" 
            name="switch"
            onclick="selectTheme()"  
            type="radio"/>
          <input 
            class="b-switch_theme_purple b-switch__radio" 
            id="purple" 
            name="switch"
            onclick="selectTheme()" 
            type="radio"/>
        </div>
      </div>
    </section>

    <section class="b-screen">
      <p class="b-screen__result">399,981</p>
    </section>

    <section class="b-keypad">
      <button class="b-keypad__key b-keypad__key_keys_primary">7</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">8</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">9</button>
      <button class="b-keypad__key b-keypad__key_keys_secondary">DEL</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">4</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">5</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">6</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">+</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">1</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">2</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">3</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">-</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">.</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">0</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">/</button>
      <button class="b-keypad__key b-keypad__key_keys_primary">x</button>
      <button class="b-keypad__key b-keypad__key_keys_secondary b-keypad__key_width_double_left">RESET</button>
      <button class="b-keypad__key b-keypad__key_keys_tertiary b-keypad__key_width_double_right">=</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pablo Tachella</a>.
  </div>

  <script src="./index.js"></script>
</body>
</html>
