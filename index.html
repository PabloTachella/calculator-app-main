<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main class="b-main">
    <header class="b-head">
      <h1 class="b-head__title">calc</h1>
      <div class="b-head__theme">
        <h4 class="b-head__text">THEME</h4>
        <div class="b-head__options">
          <span class="b-head__option">1</span>
          <span class="b-head__option">2</span>
          <span class="b-head__option">3</span>
        </div>
        <div class="b-switch">
          <input class="b-switch_theme_blue b-switch__radio" id="blue" name="switch" type="radio" />
          <input class="b-switch_theme_white b-switch__radio" id="white" name="switch" type="radio" />
          <input class="b-switch_theme_purple b-switch__radio" id="purple" name="switch" type="radio" />
        </div>
      </div>
    </header>

    <section class="b-screen">
      <p id="screen" class="b-screen__result">0</p>
    </section>

    <section class="b-keypad">
      <button id="7" class="b-keypad__key key_keys_primary">7
      </button>
      <button id="8" class="b-keypad__key key_keys_primary">8
      </button>
      <button id="9" class="b-keypad__key key_keys_primary">9
      </button>
      <button id="del" class="b-keypad__key key_keys_secondary">DEL
      </button>
      <button id="4" class="b-keypad__key key_keys_primary">4
      </button>
      <button id="5" class="b-keypad__key key_keys_primary">5
      </button>
      <button id="6" class="b-keypad__key key_keys_primary">6
      </button>
      <button id="sum" class="b-keypad__key key_keys_primary">+
      </button>
      <button id="1" class="b-keypad__key key_keys_primary">1
      </button>
      <button id="2" class="b-keypad__key key_keys_primary">2
      </button>
      <button id="3" class="b-keypad__key key_keys_primary">3
      </button>
      <button id="subtract" class="b-keypad__key key_keys_primary">-
      </button>
      <button id="dot" class="b-keypad__key key_keys_primary">.
      </button>
      <button id="0" class="b-keypad__key key_keys_primary">0
      </button>
      <button id="divide" class="b-keypad__key key_keys_primary">/
      </button>
      <button id="multiply" class="b-keypad__key key_keys_primary">x
      </button>
      <button id="reset" class="b-keypad__key key_keys_secondary key_width_double_left">RESET
      </button>
      <button id="equal" class="b-keypad__key key_keys_tertiary key_width_double_right">=
      </button>
    </section>
  </main>

  <script src="./src/index.js"></script>
</body>

</html>
